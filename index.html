<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Homestuckdle</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="app">

    <h1 id="logo">HOMESTUCKDLE</h1>

    <!-- Guess input -->
    <div id="input-area">
      <input
        id="guessInput"
        type="text"
        placeholder="Type a character name..."
        autocomplete="off"
      />
      <button id="guessButton">Guess</button>

      <ul id="autocomplete"></ul>
    </div>

    <!-- Trait headers -->
    <div id="traits" class="row headers">
      <div>Name</div>
      <div>Species</div>
      <div>Blood</div>
      <div>Class</div>
      <div>Aspect</div>
      <div>Universe</div>
      <div>Alive</div>
    </div>

    <!-- Guess rows go here -->
    <div id="grid"></div>

    <footer>
      <small>Homestuck Â© Andrew Hussie</small>
    </footer>

  </div>

  <script src="game.js"></script>
</body>
</html>
