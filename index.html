<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Homestuckdle</title>
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <main id="app">
    <h1 id="logo">HOMESTUCKDLE</h1>

    <div id="input-area">
      <input
        id="guessInput"
        type="text"
        placeholder="Type a character name…"
        list="characterList"
        autocomplete="off"
      />
      <button id="guessButton">Guess</button>

      <datalist id="characterList"></datalist>
    </div>
    
<div id="yesterday"></div>

<div id="win" style="display:none">
  <h2>Correct!</h2>
  <img src="win.gif" alt="Victory">
  <p>Next character in <span id="countdown"></span></p>
</div>
    
<div id="grid-wrapper">
<div class="grid header">
  <div class="cell">Name</div>
  <div class="cell">Gender</div>
  <div class="cell">Species</div>
  <div class="cell">Blood</div>
  <div class="cell">Class</div>
  <div class="cell">Aspect</div>
  <div class="cell">Handle</div>
  <div class="cell">Universe</div>
  <div class="cell">God Tier</div>
  <div class="cell">Status</div>
  <div class="cell">Introduced</div>
</div>




  <div id="guessGrid"></div>
</div>



  <footer id="footer">
    Homestuck and related works © Andrew Hussie. Fan project.
  </footer>

  <script src="game.js"></script>
</body>
</html>
