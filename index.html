<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Homestuckdle</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Basic metadata -->
  <meta name="description" content="A daily Homestuck character guessing game." />

  <!-- Styles -->
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <main id="app">

    <header>
      <h1>Homestuckdle</h1>
      <p class="subtitle">Guess the Homestuck character of the day.</p>
    </header>

    <!-- Guess Input -->
    <section id="input-section">
      <input
        type="text"
        id="guess-input"
        placeholder="Type a character name..."
        list="character-list"
        autocomplete="off"
      />
      <button id="guess-button">Guess</button>

      <!-- Autocomplete options -->
      <datalist id="character-list"></datalist>
    </section>

    <!-- Attribute Headers -->
    <section id="grid-header" class="grid">
      <div>Name</div>
      <div>Species</div>
      <div>Blood</div>
      <div>Class</div>
      <div>Aspect</div>
      <div>Handle</div>
      <div>Universe</div>
      <div>God Tier</div>
      <div>Status</div>
      <div>Introduced</div>
    </section>

    <!-- Guess Results -->
    <section id="grid-body"></section>

    <!-- Messages -->
    <section id="message"></section>

    <!-- Footer -->
    <footer>
      <p>
        Unofficial fan project. Homestuck Â© Andrew Hussie.
      </p>
    </footer>

  </main>

  <!-- Game logic -->
  <script src="game.js"></script>
</body>
</html>
