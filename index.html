<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Homestuckdle</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <main id="app">
    <h1 id="logo">HOMESTUCKDLE</h1>

    <div id="input-area">
      <input
        id="guessInput"
        type="text"
        placeholder="Type a character name…"
        list="characterList"
        autocomplete="off"
      />
      <button id="guessButton">Guess</button>

      <datalist id="characterList"></datalist>
    </div>

    <div id="grid">
      <div class="row header">
        <div>Name</div>
        <div>Species</div>
      </div>
    </div>
  </main>

  <footer id="footer">
    Homestuck and related works © Andrew Hussie. Fan project.
  </footer>

  <script src="game.js"></script>
</body>
</html>
